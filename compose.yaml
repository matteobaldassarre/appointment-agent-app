services:
  token-server:
    build:
      context: ./backend/livekit-token-server
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped

  database:
    image: postgres:17
    container_name: postgres-database
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend/api
    container_name: appointments-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy

  voice-agent:
    build:
      context: ./backend/livekit-voice-agent
    container_name: livekit-voice-agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - api

  frontend:
    build:
      context: ./frontend/next-app
    container_name: next-app
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "3001:3001"

volumes:
  pgdata: